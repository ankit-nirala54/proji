            height: 100vh;
            background: linear-gradient(135deg, #ff005c, #ff4d6d, #ff758f, #ff9ebb);
            background-size: 300% 300%;
            animation: sexyBg 6s infinite alternate ease-in-out;
            color: white;
            text-align: center;
        }
        @keyframes sexyBg {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .result-box {
            background: rgba(255, 255, 255, 0.15);

            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            max-width: 520px;
            animation: popIn 0.8s ease;
        }
        @keyframes popIn {
            from { transform: scale(0.6); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        h1 {
            font-size: 30px;
            margin-bottom: 15px;
            animation: pulse 1.5s infinite;
            text-shadow: 0 0 20px rgba(255,0,110,0.9);
        }
        @keyframes pulse {
            0% { transform: scale(1); }

        }
        .founders {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 0, 110, 1);
            animation: fadeInUp 1s ease forwards;
            opacity: 0;
        }
        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            background: white;
            color: #ff006e;
            border-radius: 14px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.2s ease;
